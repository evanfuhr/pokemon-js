<md-toolbar class="fixed-header" color="primary">
  <h2 class="md-toolbar-tools">
    <span>Pokémon</span>
  </h2>
</md-toolbar>

<md-toolbar class="hidden-header">
  <h2 class="md-toolbar-tools">
    <span>Pokémon</span>
  </h2>
</md-toolbar>

<nav md-tab-nav-bar>
  <a md-tab-link
     *ngFor="let link of navLinks; let i = index"
     [routerLink]="link.route"
     [active]="activeLinkIndex === i"
     (click)="activeLinkIndex = i">
    {{link.label}}
  </a>
</nav>

<router-outlet></router-outlet>
